<h3>Demo en Angular8</h3>
<label>DNI:
   <input type="text" name="dni"></label><br>
   <label>Nombre:
   <input type="text" name="nombre"></label>
   <div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
     <p>Arrastrar y Soltar un archivo</p>
     <div class="file">
        <label class="file-label">
        <input class="file-input" type="file" (change)="onDrop($event.target.files)">

          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              o elija un archivo...           </span>
          </span>
        </label>
      </div>
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
  <upload-task [file]="file"></upload-task>
</div>
